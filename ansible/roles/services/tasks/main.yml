---
- name: Deploy services
  ansible.builtin.include_tasks: deploy.yml
  loop: "{{ enabled_services }}"
  loop_control:
    loop_var: service_name
  tags:
    - services

- name: Navidrome - AudioMuse-AI plugin setup
  ansible.builtin.include_tasks: navidrome.yml
  when: "'navidrome' in enabled_services and 'audiomuse-ai' in enabled_services"
  tags:
    - services
